<body class="bg-ivory text-gray-900 font-serif">

<nav class="flex justify-between items-center px-6 uppercase text-xs tracking-widest">

            <img src="product.jpg" alt="Product Name" class="w-full h-48 object-cover rounded-md mb-4">
